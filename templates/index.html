
<!DOCTYPE html>
<html lang="en">
<head>
<title>pi-plant</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
    background-color: #666;
    padding: 30px;
    text-align: center;
    font-size: 35px;
    color: white;
}

/* Container for flexboxes */
section {
    display: -webkit-flex;
    display: flex;
}

.container {
    figure {
        margin: 0;
        background-position: center;
        background-size: cover;
        background-image: url(image_url_here);
        width: 100%;
        height: 450px;
    }
}

/* Style the navigation menu */
nav {
    -webkit-flex: 1;
    -ms-flex: 1;
    flex: 1;
    background: #ccc;
    padding: 20px;
}

/* Style the list inside the menu */
nav ul {
    list-style-type: none;
    padding: 0;
}

/* Style the content */
article {
    -webkit-flex: 3;
    -ms-flex: 3;
    flex: 3;
    background-color: #f1f1f1;
    padding: 10px;
}

/* Style the footer */
footer {
    background-color: #777;
    padding: 10px;
    text-align: center;
    color: white;
}

/* Responsive layout - makes the menu and the content (inside the section) sit on top of each other instead of next to each other */
@media (max-width: 600px) {
    section {
        -webkit-flex-direction: column;
        flex-direction: column;
    }
}
</style>
</head>


<body>

<header>
  <h2>pi-plant - Test</h2>
</header>

<section>
    <nav>
    <ul>
        <li><a href="#">Home</a></li>
    </ul>
    </nav>

    <div class="container">
        <figure>
          <img src="{{ url_for('video_feed') }}">
        </figure>
    </div>
</section>

<footer>
    <p>Footer</p>
</footer>

</body>
</html>
